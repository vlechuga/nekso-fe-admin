<div class="popup-details">
  <div class="close-modal">
    <button class="close" id="btn_close" ng-click="routeModalVm.close()" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="">
    <div class="row">
      <div class="col-sm-12">
        <div class="header-item font-normal line-height-span">
          <span class="font-black font-24">Route detail</span>
          <span class="font-12 font-lightgrey margin-span"><strong>Date:</strong></span>
          <span class="font-12 font-grey">{{routeModalVm.ride.createdDate | date:'medium'}}</span>
          <span class="font-12 font-lightgrey margin-span"><strong>ID:</strong></span><span class="font-12 font-grey">{{routeModalVm.ride.id}}</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <img class="img-thumbnail" ng-src="{{routeModalVm.url}}">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-12" style="border-left:1px solid #ddd; border-right:1px solid #ddd;background-color: white">
          <label>
            <i class="fa fa-map-marker fa-lg origin-marker"></i>
            <span class="text-blue-light">{{routeModalVm.ride.pickupAddress}}</span>
          </label>
        </div>
        <div class="col-sm-12" style="border-left:1px solid #ddd; border-right:1px solid #ddd;background-color: white">
          <label>
            <i class="fa fa-map-marker fa-lg destination-marker"></i>
            <span class="text-blue-light">{{routeModalVm.ride.destinationAddress}}</span>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
