<div class="modal-header">
  <button class="close" id="btn_close" ng-click="visitorModalVm.close()" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row sub-header">
    
  </div>
  <form name="form_register" class="newAdministratorForm" novalidate>
    <div class="row panel margin-null">
      <div class="col-sm-12">
        <div class="row margin-top-15 margin-bottom-15">
          <div class="col-sm-6">
            <div class="input-group header-item">
              <!-- <h4 class="margin-null">{{administratorModalVm.modalTitle}}</h4> -->
            </div>
          </div>
          <div class="col-sm-6">
            <div class="text-right">
              <button class="btn btn-default btn-default-contrast" ng-click="visitorModalVm.close()">
                Cancel
              </button>
              <button ladda="visitorModalVm.loading.create" class="btn btn-success" ng-click="visitorModalVm.editVisitor()">
                Save
              </button>
            </div>
          </div>
        </div>
        <div class="row margin-bottom-15 margin-top-15">
          <div class="panel panel-default panel-commstatistics panel-no-shadow col-xs-12">
            <div class="row">
              <div class="col-xs-6">
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <select class="form-control" ng-model="visitorModalVm.visitor.hdyhau">
                      <option value="0" disabled="">How did you hear of Nekso</option>
                      <option ng-repeat="opt in visitorModalVm.hdyhau | orderBy" value="{{opt}}">{{opt.capitalize(this).replace(vm.reg,' ')}}</option>
                    </select>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="First name" type="text" ng-model="visitorModalVm.visitor.firstname"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="Last name" type="text" ng-model="visitorModalVm.visitor.lastname"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-2">
                    <label class="label-form-color">ID</label>
                  </div>
                  <div class="col-xs-2">
                  <select class="form-control" ng-model="visitorModalVm.visitor.idType">
                      <option value="V">V</option>
                      <option value="E">E</option>
                      <option value="J">J</option>
                    </select>
                  </div>
                  <div class="col-xs-8">
                  <input class="form-control" placeholder="" type="text" ng-model="visitorModalVm.visitor.id"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="Personal email" type="text" ng-model="visitorModalVm.visitor.email"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="Phone number" type="text" ng-model="visitorModalVm.visitor.phoneNumber"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <textarea class="form-control" placeholder="Address" ng-model="visitorModalVm.visitor.address"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="Phone model" type="text" ng-model="visitorModalVm.visitor.phoneModel"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="IMEI" type="text" ng-model="visitorModalVm.visitor.imei"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="MP email" type="text" ng-model="visitorModalVm.visitor.mpEmail"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="Referred by" type="text" ng-model="visitorModalVm.visitor.referred"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <input class="form-control" placeholder="Affiliated by" type="text" ng-model="visitorModalVm.visitor.affiliated"/>
                  </div>
                </div>
                <div class="row padding-10-0">
                  <div class="col-xs-12">
                  <textarea class="form-control" placeholder="Observations" ng-model="visitorModalVm.visitor.observations"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </form>
</div>
